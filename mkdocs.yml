site_name: James Oliver
site_url: https://jamesxoliver.github.io
site_description: Finding simplicity in complexity

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.sections
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Essays:
    - The Asymptotic Optimality of Geodesic Domes: essays/geodesic-domes.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  - md_in_html

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

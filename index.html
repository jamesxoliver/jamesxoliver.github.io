<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Oliver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 520px;
            width: 100%;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .intro {
            color: #444;
            font-size: 1.05rem;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .links a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.95rem;
            padding-bottom: 1px;
            border-bottom: 1px solid #ccc;
            transition: border-color 0.2s;
        }

        .links a:hover {
            border-color: #1a1a1a;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #111;
                color: #e0e0e0;
            }

            .intro {
                color: #999;
            }

            .links a {
                color: #e0e0e0;
                border-bottom-color: #444;
            }

            .links a:hover {
                border-color: #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>James Oliver</h1>
        <p class="intro">Finding simplicity in complexity. I write about systems, clarity, and the tools we use to make sense of reality.</p>
        <div class="links">
            <a href="https://github.com/jamesxoliver">GitHub</a>
            <a href="https://zenodo.org">Zenodo</a>
        </div>
    </div>
</body>
</html>
